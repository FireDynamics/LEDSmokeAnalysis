
[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "ledsa"
version = "0.9.0"
description = "A scientific package to analyse smoke via the dimming of light sources."
authors = [{name = "Kristian BÃ¶rger", email =  "boerger@uni-wuppertal.de"}, {name = "Lukas Arnold", email =  "arnold@uni-wuppertal.de"}]
